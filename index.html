
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Interactive UI Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: floatBg 20s infinite linear;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            top: 70%;
            right: 10%;
            animation-delay: 7s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            top: 30%;
            right: 30%;
            animation-delay: 14s;
        }

        @keyframes floatBg {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .scene {
            perspective: 1200px;
            perspective-origin: center center;
            z-index: 1;
        }

        .card-container {
            position: relative;
            width: 380px;
            height: 520px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            cursor: pointer;
            filter: drop-shadow(0 35px 80px rgba(0, 0, 0, 0.4));
        }

        .card-container:hover {
            transform: rotateY(10deg) rotateX(5deg) translateZ(50px) scale(1.05);
        }

        .card-container.clicked {
            animation: cardPulse 0.6s ease-out;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotateY(5deg); }
            100% { transform: scale(1.05) rotateY(10deg) rotateX(5deg) translateZ(50px); }
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            backdrop-filter: blur(25px) saturate(200%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 35px;
            box-shadow: 
                0 35px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                rgba(255, 107, 107, 0.6),
                rgba(255, 217, 61, 0.6),
                rgba(78, 205, 196, 0.6),
                rgba(255, 255, 255, 0.8), 
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(78, 205, 196, 0.1), transparent 50%);
            pointer-events: none;
            animation: ambientGlow 4s ease-in-out infinite alternate;
        }

        @keyframes ambientGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            transform: translateZ(30px);
            position: relative;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 
                0 12px 24px rgba(255, 107, 107, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, 
                #ff6b6b, #ffd93d, #4ecdc4, #45b7d1, 
                #667eea, #764ba2, #ff6b6b
            );
            border-radius: 50%;
            z-index: -1;
            animation: avatarRotate 4s linear infinite;
        }

        .avatar:hover {
            transform: scale(1.1) translateZ(10px);
            box-shadow: 
                0 15px 30px rgba(255, 107, 107, 0.6),
                0 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .avatar:hover::before {
            animation-duration: 1s;
        }

        @keyframes avatarRotate {
            0% { rotate: 0deg; }
            100% { rotate: 360deg; }
        }

        .user-info {
            flex: 1;
        }

        .user-info h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .user-info:hover h3 {
            transform: translateX(5px);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .user-info:hover p {
            color: rgba(255, 255, 255, 1);
            transform: translateX(5px);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 35px 0;
            transform: translateZ(20px);
        }

        .stat-item {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .stat-item:hover {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateY(-8px) translateZ(15px) rotateX(10deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .stat-item:hover::after {
            width: 100px;
            height: 100px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .stat-item:hover .stat-number {
            transform: scale(1.1);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .progress-section {
            margin-top: 35px;
            transform: translateZ(15px);
        }

        .progress-label {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d, #667eea);
            border-radius: 10px;
            width: 0%;
            animation: fillProgress 3s ease-out forwards;
            position: relative;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            animation: progressShimmer 3s infinite;
        }

        @keyframes fillProgress {
            to { width: 78%; }
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .skill-badges {
            display: flex;
            gap: 10px;
            margin: 25px 0;
            transform: translateZ(10px);
            flex-wrap: wrap;
        }

        .skill-badge {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .skill-badge:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .skill-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .skill-badge:hover::before {
            left: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            transform: translateZ(35px);
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 12px 24px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c8fea, #8b5fc7);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Enhanced floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
            opacity: 0;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            background: rgba(255, 107, 107, 0.7);
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 4px;
            height: 4px;
            background: rgba(255, 217, 61, 0.7);
            left: 20%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            background: rgba(78, 205, 196, 0.7);
            left: 30%;
            animation-delay: 3s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: rgba(102, 126, 234, 0.7);
            left: 40%;
            animation-delay: 4.5s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            background: rgba(118, 75, 162, 0.7);
            left: 50%;
            animation-delay: 6s;
        }

        .particle:nth-child(6) {
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            left: 60%;
            animation-delay: 7.5s;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(120vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sound wave animation */
        .sound-wave {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 3px;
            align-items: end;
            cursor: pointer;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 2px;
            animation: waveAnimation 1.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 25px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 18px; animation-delay: 0.4s; }

        @keyframes waveAnimation {
            0%, 100% { transform: scaleY(1); opacity: 0.5; }
            50% { transform: scaleY(1.5); opacity: 1; }
        }

        .sound-wave:hover .wave-bar {
            animation-duration: 0.5s;
        }

        /* Notification dot */
        .notification-dot {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: notificationPulse 2s ease-in-out infinite;
        }

        @keyframes notificationPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="scene">
        <div class="card-container" id="cardContainer">
            <div class="card">
                <div class="notification-dot" tabindex="0" role="button" aria-label="View Notifications"></div>
                <div class="status-indicator" role="status" aria-label="User Status"></div>
                
                <div class="particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
                
                <div class="card-header">
                    <div class="avatar" id="avatar" tabindex="0" role="button" aria-label="User Avatar">JS</div>
                    <div class="user-info">
                        <h3>Jane Smith</h3>
                        <p>Senior Developer</p>
                    </div>
                </div>

                <div class="skill-badges">
                    <div class="skill-badge" tabindex="0" role="button" aria-label="Skill: JavaScript">JavaScript</div>
                    <div class="skill-badge" tabindex="0" role="button" aria-label="Skill: React">React</div>
                    <div class="skill-badge" tabindex="0" role="button" aria-label="Skill: Node.js">Node.js</div>
                    <div class="skill-badge" tabindex="0" role="button" aria-label="Skill: TypeScript">TypeScript</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item" data-stat="projects" tabindex="0" role="button" aria-label="View Projects Statistics">
                        <div class="stat-number">24</div>
                        <div class="stat-label">Projects</div>
                    </div>
                    <div class="stat-item" data-stat="followers" tabindex="0" role="button" aria-label="View Followers Statistics">
                        <div class="stat-number">1.2K</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item" data-stat="success" tabindex="0" role="button" aria-label="View Success Rate Statistics">
                        <div class="stat-number">98%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-item" data-stat="rating" tabindex="0" role="button" aria-label="View Rating Statistics">
                        <div class="stat-number">4.9</div>
                        <div class="stat-label">Rating</div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-label">
                        <span id="progressLabel">Completion Progress</span>
                        <span id="progressValue">78%</span>
                    </div>
                    <div class="progress-bar" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" aria-labelledby="progressLabel">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="handlePrimaryAction()">Connect</button>
                    <button class="btn btn-secondary" onclick="handleSecondaryAction()">Message</button>
                </div>

                <div class="sound-wave" onclick="toggleSoundWave()" tabindex="0" role="button" aria-label="Toggle Sound Wave Visualizer">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isWaveActive = false;
        let mouseX = 0;
        let mouseY = 0;

        // Enhanced mouse tracking for 3D effect
        const cardContainer = document.getElementById('cardContainer');
        const card = document.querySelector('.card');

        if (cardContainer && card) {
            cardContainer.addEventListener('mousemove', (e) => {
                const rect = cardContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                mouseX = x;
                mouseY = y;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = (y - centerY) / 8;
                const rotateY = (centerX - x) / 8;

                cardContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(50px) scale(1.05)`;

                // Add dynamic lighting effect
                const lightX = (x / rect.width) * 100;
                const lightY = (y / rect.height) * 100;

                card.style.background = `
                    radial-gradient(circle at ${lightX}% ${lightY}%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                    linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%)
                `;
            });

            cardContainer.addEventListener('mouseleave', () => {
                cardContainer.style.transform = 'rotateX(0) rotateY(0) translateZ(0) scale(1)';
                card.style.background = `
                    linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
                    radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 50%)
                `;
            });

            // Card click animation
            cardContainer.addEventListener('click', (e) => {
                if (e.target.closest('.btn') || e.target.closest('.sound-wave') || e.target.closest('.avatar')) return;

                cardContainer.classList.add('clicked');
                setTimeout(() => cardContainer.classList.remove('clicked'), 600);

        // Avatar interaction
        const avatar = document.getElementById('avatar');
        if (avatar) {
            avatar.addEventListener('click', (e) => {
                e.stopPropagation();

                avatar.style.transform = 'scale(1.2) translateZ(20px)';

                    avatar.style.transform = '';
                }, 200);
            });

        // Stat items interaction - Event Delegation
        const statsGrid = document.querySelector('.stats-grid');
        if (statsGrid) {
            statsGrid.addEventListener('click', (e) => {
                const item = e.target.closest('.stat-item');
                if (!item) return;

                e.stopPropagation();

                // Add click animation
                item.style.transform = 'translateY(-12px) translateZ(25px) rotateX(15deg) scale(1.05)';
                setTimeout(() => {
                    item.style.transform = '';
                }, 300);

                // Update stat with animation
                const statNumber = item.querySelector('.stat-number');
                if (!statNumber) return;
                const currentValue = statNumber.textContent;
                statNumber.style.transform = 'scale(1.3) rotateY(360deg)';

                setTimeout(() => {
                    // Increment the stat value
                    const statType = item.dataset.stat;
                    switch(statType) {
                        case 'projects':
                            statNumber.textContent = parseInt(currentValue) + 1;
                            break;
                        case 'followers':
                            statNumber.textContent = (parseFloat(currentValue) + 0.1).toFixed(1) + 'K';
                            break;
                        case 'success':
                            const successValue = parseInt(currentValue);
                            if (successValue < 99) statNumber.textContent = (successValue + 1) + '%';
                            break;
                        case 'rating':
                            const rating = parseFloat(currentValue);
                            if (rating < 5.0) statNumber.textContent = (rating + 0.1).toFixed(1);
                            break;
                    }
                    statNumber.style.transform = '';
                }, 150);

                    badge.style.transform = '';
                    badge.style.boxShadow = '';

        // Create ripple effect function
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '10000';
            ripple.style.animation = 'rippleEffect 0.8s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 800);
        }

        // Add ripple animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        function handlePrimaryAction() {

        // Sound wave toggle function
        function toggleSoundWave() {
            const soundWave = document.querySelector('.sound-wave');
            if (!soundWave) return;

            const waveBars = soundWave.querySelectorAll('.wave-bar');
            if (!waveBars || waveBars.length === 0) return;
            
            isWaveActive = !isWaveActive;
            
            if (isWaveActive) {
                waveBars.forEach((bar, index) => {
                    bar.style.background = 'linear-gradient(45deg, #ff6b6b, #ffd93d)';
                    bar.style.animationDuration = '0.3s';
                    bar.style.transform = 'scaleY(1.8)';

                // Add pulsing glow effect

                    bar.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';

                });

        // Create success particles function
        function createSuccessParticles() {
            const colors = ['#4ecdc4', '#44a08d', '#667eea', '#764ba2', '#ffd93d'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '10000';
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const velocity = 100 + Math.random() * 50;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    particle.style.animation = `successParticle 1.5s ease-out forwards`;
                    particle.style.setProperty('--vx', vx + 'px');
                    particle.style.setProperty('--vy', vy + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1500);
                }, i * 50);
            }
        }

        // Add success particle animation
        const successStyle = document.createElement('style');
        successStyle.textContent = `
            @keyframes successParticle {
                0% {
                    transform: translate(-50%, -50%) translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) translate(var(--vx), var(--vy)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(successStyle);

        if (cardContainer && progressFill && progressValue) {
            // Animate progress on card hover
            cardContainer.addEventListener('mouseenter', () => {
                let currentProgress = 78; // Assuming initial progress is 78%
                // Try to parse current progress from element, fallback to 78
                if (progressValue.textContent) {
                    const parsedProgress = parseInt(progressValue.textContent);
                    if (!isNaN(parsedProgress)) {
                        currentProgress = parsedProgress;
                    }
                }

                const targetProgress = Math.min(currentProgress + Math.floor(Math.random() * 10), 100);

                const animateProgress = () => {
                    if (currentProgress < targetProgress) {
                        currentProgress++;
                        progressFill.style.width = currentProgress + '%';
                        progressValue.textContent = currentProgress + '%';
                        requestAnimationFrame(animateProgress);
                    }
                };
                setTimeout(animateProgress, 500);
            });
        }

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focusedElement = document.activeElement;
                if (focusedElement && focusedElement.matches('button, [role="button"]')) {
                    if (e.key === ' ') {
                        e.preventDefault(); // Prevent scrolling when space is pressed
                    }
                    focusedElement.click();
                }
            }
        });

        // Make buttons focusable
        document.querySelectorAll('.btn').forEach(btn => {
            btn.tabIndex = 0;
        });

        // Performance optimization: throttle mouse move events
        let ticking = false;
        function throttleMouseMove(callback) {
            return function(e) {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        callback(e);
                        ticking = false;
                    });
                    ticking = true;
                }
            };
        }

        // Enhanced mobile touch support
        if ('ontouchstart' in window && cardContainer) {
            cardContainer.addEventListener('touchstart', (e) => {
